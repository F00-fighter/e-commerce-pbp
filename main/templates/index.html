<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        nav a:hover {
            font-weight: bold;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .content-wrapper {
            text-align: center;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 70%;
            height: 70%; /* Specific height */
            object-fit: contain;
        }

        .product-item h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .product-item .price {
            color: #007bff;
            font-size: 20px;
            font-weight: bold;
        }

        .product-item .rating {
            margin-top: 5px;
            color: #ff9900;
        }
    </style>
</head>

<body>

    <header>
        <div class="app-name">Free Robux</div>
        <nav>
            <a href="">Home</a>
            <a href="">Shop</a>
            <a href="">Contact</a>
            <a href="">About</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="content-wrapper">
            <h1>Welcome to Our Store</h1>
            <p>Discover the best deals and the latest products on our platform!</p>

            <!-- Product Grid -->
            <div class="product-grid">
                {% for product in products %}
                <div class="product-item">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p class="price">${{ product.price }}</p>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>

</body>

</html>
