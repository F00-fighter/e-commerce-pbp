<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Goods!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Smokewhite background */
            color: #333; /* Dark gray text */
        }

        header {
            background-color: #007bff; /* Blue header */
            color: #f5f5f5; /* Smokewhite text */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        nav a:hover {
            font-weight: bold;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Subtract header height */
        }

        .content-wrapper {
            text-align: center;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff; /* White background for the content box */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <div class="app-name">Oh My Goods!</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="content-wrapper">
            <h1>Welcome to Our Store</h1>
            <p>Discover the best deals and the latest products on our platform!</p>
            <p>Brought to you by John Bloodborne</p>
        </div>
    </div>

</body>

</html>
