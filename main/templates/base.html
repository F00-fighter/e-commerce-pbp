{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Steam Clone{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        header {
            background-color: #171a21;
            padding: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
        }

        .logo {
            font-size: 40px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #c7d5e0;
            text-decoration: none;
        }

        nav a:hover {
            color: #66c0f4;
        }

        .floating-tab {
            background-color: #2a475ed7;
            padding: 10px;
            text-align: center;
            position: absolute; 
            top: 200px; 
            left: 50%;
            transform: translateX(-50%);
            display: inline-block; 
            z-index: 2; 
            border-radius: 5px; 
        }

        .floating-tab a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
        }

        .discount-banner {
            background-color: #66c0f4;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
            color: #171a21;
            width: 80%;
        }

        .categories {
            display: flex;
            overflow-x: auto; 
            padding: 10px;
            gap: 10px;
        }

        .category-item {
            flex: 1;
            padding: 10px;
            background-color: #2a475e;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">SETIM</div>
        <nav>
            <a href="#">STORE</a>
            <a href="{% url 'main:create_product' %}">COMMUNITY</a>
            <a href="#">ABOUT</a>
            <a href="#">SUPPORT</a>
            <a href="{% url 'main:logout' %}">LOGOUT</a>

        </nav>
    </header>

      <!-- Block Content for dynamic content starts right after header -->
      {% block content %}
      <!-- Content to be extended by child templates -->
      {% endblock %}


</body>

</html>
