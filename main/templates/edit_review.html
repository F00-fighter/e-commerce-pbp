{% extends "base.html" %}

{% block title %}Edit Review - Steam Clone{% endblock %}

{% block content %}
<h1>Edit Review for {{ purchase.product.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'main:library' %}">Cancel</a>
{% endblock %}
